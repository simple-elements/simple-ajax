<template>
  <simple-ajax id="Ajax"
               handleas="text"
               auto
               on-response="updateContent"></simple-ajax>
  <div id="Output">{{content}}</div>
</template>
<script>
Polymer({
  is: 'dhtml-view',

  published: {
    alphaurl: String,
    omegaurl: String,
    content: {
      type: String,
      notify: true
    }
  },

  ready: function () {
    this.content = 'foo';
  },

  requestAlpha: function () {
    this.$.Ajax.url = this.alphaurl;
  },

  requestOmega: function () {
    this.$.Ajax.url = this.omegaurl;
  },

  updateContent: function () {
    console.log('LAST RESPONSE CHANGED');
    this.content = this.$.Ajax.lastresponse;
  }
})
</script>
